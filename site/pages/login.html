<!DOCTYPE html>
<html lang="en">

<head>
    <script src="/scripts/script.js"></script>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/output.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
</head>

<body class="bod">
    <div id="navbar-placeholder"></div>
    <!--Container-->

    <main class="mainContent">


        <!--Title-->
        <div>
            <h1 class="pageTitle">Login</h1>
        </div>

        <!--Post Content-->
        <section class="py-3 justify-center items-center flex min-h-[55vh]">
            <div id="loginBox" class="max-w-md md:min-w-[50%]">
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8">
                    <form class="space-y-6 text-gray-900">
                        <div>
                            <label class="block font-bold mb-2 text-gray-900 dark:text-white text-center"
                                for="username">
                                Username
                            </label>
                            <input
                                class="w-full px-4 py-2 rounded-lg border border-gray-400 hover:bg-gray-100 hover:dark:bg-gray-200"
                                id="username" placeholder="Username">
                        </div>
                        <div>
                            <label class="block font-bold mb-2 text-gray-900 dark:text-white text-center"
                                for="password">
                                Password
                            </label>
                            <input
                                class="w-full px-4 py-2 rounded-lg border border-gray-400 hover:bg-gray-100 hover:dark:bg-gray-200"
                                id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
                        </div>
                        <div>
                            <button
                                class="w-full bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg">
                                Log In
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <p class="text-gray-100 dark:text-gray-900">No there really isn't a way to register, but you might be able to
            log in anyways?</p>
        <!--/ Post Content-->

    </main>

    <!--/container-->
    <div id="footer-placeholder"></div>
</body>

</html>
